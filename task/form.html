<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- blood donation form -->
    <form onsubmit="getFormData(event)">
      <label for="donorname">Donor Name:</label>
      <input type="text" id="donorname" name="donorname" />

      <label for="bloodgroup">Blood Group:</label>
      <input type="text" id="bloodgroup" name="bloodgroup" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />

      <label for="disease">Any Disease:</label>
      yes<input type="radio" id="disease" name="disease" value="YES" />
      no <input type="radio" id="disease" name="disease" value="NO" />

      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <option value="city3">City 3</option>
      </select>
      <input type="submit" value="submmit">
    </form>
  </body>
